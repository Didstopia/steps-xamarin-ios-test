title: "Xamarin iOS Test"
summary: Xamarin iOS Test
description: |-
  Xamarin iOS Test
website: https://github.com/bitrise-steplib/steps-xamarin-ios-test
source_code_url: https://github.com/bitrise-steplib/steps-xamarin-ios-test
support_url: https://github.com/bitrise-steplib/steps-xamarin-ios-test/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - xamarin
type_tags: []
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - xamarin_project: 
    opts:
      title: Path to Xamarin Project
      description: |
        Path to Xamarin Project
      is_required: true
      is_expand: true
  - xamarin_test_project:
    opts:
      title: Path to Xamarin UITest Project
      description: |
        Path to Xamarin UITest Project
      is_required: true
      is_expand: true
  - xamarin_configuration: Debug
    opts:
      title: Xamarin project configuration
      description: |
        Xamarin project configuration
      is_required: true
      is_expand: true
  - xamarin_platform: iPhoneSimulator
    opts:
      title: Xamarin platform
      description: |
        Xamarin platform
      is_required: true
      is_expand: true
  - is_clean_build: yes
    opts:
      title: "Do a clean before the archive?"
      value_options:
        - yes
        - no
      is_required: true
      is_expand: true
      is_dont_change_value: false
  - xamarin_builder: xbuild
    opts:
      title: Build tool
      value_options:
        - xbuild
        - mdtool
      is_required: true
      is_expand: true
  - simulator_device: iPhone 6
    opts:
      title: "Device"
      description: |
        Set it as it is shown in
        Xcode's device selection dropdown UI.
        A couple of examples (the
        actual available options depend on which versions
        are installed):
        * iPhone 6
        * iPhone 6 Plus
        * iPad
        * iPad Air
      is_required: true
      is_expand: true
  - simulator_os_version:
    opts:
      title: "OS version"
      description: |
        A couple of format examples:
        * iOS 8.4
        * iOS 9.1
      is_required: false
      is_expand: true
outputs:
- BITRISE_XAMARIN_TEST_RESULT:
  opts:
    title: Result of the tests. 'succeeded' or 'failed'.
    value_options:
    - succeeded
    - failed
- BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT:
  opts:
    title: Result of the tests.
    description: ""
